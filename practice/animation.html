<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation</title>
    <style>
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="800"></canvas>
    <script> 

const canvas=document.getElementById('myCanvas');
const ctx=canvas.getContext('2d');

let x =100;
let x2 =350;
let speed=5;
let speed2=4;
let y=600;
let y2=600;
let w=50;
let h=50;
let w2=50;
let h2=50;
let time=0;
	function animate(){
	time=time+1;
	ctx.fillStyle="black";
	ctx.clearRect(0, 0, 800, 800);
	ctx.beginPath();
	ctx.ellipse(x, y, w, h, 0, 0, 2*Math.PI);
	ctx.fill();
	ctx.beginPath();
	ctx.fillStyle="red";
	ctx.ellipse(x2, y2, w2, h2, 0, 0, 2*Math.PI);
	ctx.fill();
	
	

	if(time<20){
	y=y-10;
	}//left up

	if(20<time && time<40){
	y2=y2-10;	
	}//right up

	if(40<time && time<55){
	y=y+15;
	}//left down

	if(time>55 && time<70){
	y=y-5;
	}
	if(time>70 && time<80){
	y=y+5;
	}//bounce left

	if(80<time && time<95){
	y2=y2+15;	
	}//right down

	if(time>95 && time<105){
	y2=y2-5;
	}
	if(time>105 && time<115){
	y2=y2+5;
	}//bounce right

	if(115<time && time<130){
	y=y-10;
	}//left up	

	if(130<time && time<145){
	y2=y2-10;
	}//right up	

	if(145<time && time<160){
	y=y+15;
	}//down

	if(time>160 && time<165){
	y=y-5;
	}
	if(time>165 && time<170){
	y=y+5;
	}//bounce left
	
	if(170<time && time<180){
	y2=y2+15;	
	}//down	

	if(time>180 && time<185){
	y2=y2-5;
	}
	if(time>185 && time<190){
	y2=y2+5;
	}//bounce right
	
	if(time>190){
	y=50;
	y2=50;
	}	
	
	

	requestAnimationFrame(animate);	

	



}
	
animate();
 </script>
</body>
</html>
