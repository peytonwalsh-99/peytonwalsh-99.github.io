
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation Practice Classwork</title>
    <style>
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="800"></canvas>
    <script> 

const canvas=document.getElementById('myCanvas');
const ctx=canvas.getContext('2d');

let x =1;
let x2 =1;
let speed=5;
let speed2=4;
let time=0;
	function animate(){
	time=time+1;
	ctx.fillStyle="black";
	ctx.clearRect(0, 0, 800, 800);
	ctx.fillRect(x, 100, 50, 50);
	ctx.fillStyle="red";
	ctx.fillRect(x2, 300, 50, 50)
	x=x+speed;
	x2=x2+speed2;
	if(x>800){
	x=1;}
	if(x2>800)
	{x2=1;}
	

	requestAnimationFrame(animate);	

	



}
	
animate();
 </script>
</body>
</html>
