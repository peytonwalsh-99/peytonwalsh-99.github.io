 <html>
    <head>
        <style>
            body{
                background: linear-gradient(135deg, #1a2980, #26d0ce);
                height: 100vh;
            }
            h1{
                text-align: center;
                font-family: Tahoma, sans-serif;
                color: white;
            }
            .container {
              display: grid;
              width: 80vw;
              height: 80vh;
              margin: auto;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr 1fr;
              background-color: Thistle;
              padding: 10px;
              border-radius: 20px;
              border: 8px solid orange;
            }
            .heart {
              height: 20vh; /* adjust to control the size */
              aspect-ratio: 1;
              --_m: radial-gradient(#000 69%,#0000 70%) 84.5%/50%;
              -webkit-mask-box-image: var(--_m);
                         mask-border: var(--_m);
              clip-path: polygon(-41% 0,50% 91%, 141% 0);
              background-color: chocolate;
              margin: auto;
            }
            /* fallback until better support for mask-border */
            @supports not (-webkit-mask-box-image: var(--_m)) { 
              .heart {
                mask:
                 radial-gradient(at 70% 31%,#000 29%,#0000 30%),
                 radial-gradient(at 30% 31%,#000 29%,#0000 30%),
                 conic-gradient(#000 0 0) bottom/100% 50% no-repeat;
              }
            }
            #chocolateheart{
                grid-column-start: 3;
                grid-row-start:2;
            }
            #pinkheart{
                grid-column-start: 2;
                grid-row-start:1;
		background-color: magenta;
            }
            #blackheart{
                grid-column-start: 2;
                grid-row-start:3;
		background-color: black;
            }
            #darkchocolateheart{
                grid-column-start: 2;
                grid-row-start:2;
		background-color: brown;
            }
            .lilbits{
                grid-column-start: 1;
                grid-row-start: 1;
                display: grid;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr 1fr;
            }
            .mnm{
                width:10vh;
                height:10vh;
                border-radius:50%;
                margin: auto;
                display: grid;
                place-items: center;
                font-size: 2em;
            }
	#redmnm{
                grid-column-start:1;
                grid-row-start:1;
                background-color:red;
		}
	#bluemnm{
                grid-column-start:2;
                grid-row-start:1;
                background-color:blue;
		}
	#greenmnm{
                grid-column-start:3;
                grid-row-start:1;
                background-color:green;
		}
	#orangemnm{
                grid-column-start:1;
                grid-row-start:2;
                background-color:orange;
		}
	#brownmnm{
                grid-column-start:2;
                grid-row-start:2;
                background-color:brown;
		}
	#bluemnm2{
                grid-column-start:3;
                grid-row-start:2;
                background-color:blue;
		}
            .square {
              margin: auto;
	      width:100px;
	      height:100px;	
            }
		#chocolatesquare{
		background-color: chocolate;
                grid-column-start:1;
                grid-row-start:3;
		}
		#darkchocolatesquare{
		background-color: brown;
                grid-column-start:3;
                grid-row-start:1;
		}
		#pinksquare{
		background-color: magenta;
                grid-column-start:1;
                grid-row-start:2;
		}
		#reallydarkchocolatesquare{
		background-color: black;
                grid-column-start:3;
                grid-row-start:3;
		}

        </style>
    </head>
    <body>
        <div class="container">
            <div class="heart" id="chocolateheart"></div>
            <div class="lilbits">
                <div id="redmnm" class="mnm">
                m
                </div>
		<div id="bluemnm" class="mnm">
		m
		</div>
		<div id="brownmnm" class="mnm">
		m
		</div>
		<div id="orangemnm" class="mnm">
		m
		</div>
		<div id="greenmnm" class="mnm">
		m
		</div>
		<div id="bluemnm2" class="mnm">
		m
		</div>
                <!-- TODO: Add some more divs here, and style them
                    to fill in the 'lilbits' part of the chocolate box -->
            </div>
	    <div id="pinkheart" class="heart">	
		</div>
		<div id="chocolatesquare" class="square">
		</div>
		<div id="darkchocolatesquare" class="square">
		</div>
		<div id="pinksquare" class="square">
		</div>
		<div id="reallydarkchocolatesquare" class="square">
		</div>
		<div id="blackheart" class="heart">
		</div>
		<div id="darkchocolateheart" class="heart">
		</div>
	    </div>
            <!-- TODO: Add some more divs here, and style them
                to fill in the other sections of the chocolate box -->
        </div>
    </body>
</html>
