<!DOCTYPE html>
<html lang="en">
<head>
<title>Tree</title>
<style>
body{
	height: 100vh;
	background-image: linear-gradient(
		to bottom,
		orange,
		red,
		purple)}
	#container{
		background-color: white;
		width: 600px;
		height: 700px;
		margin: auto;
}

#tree{
width: 0px;
height: 0px;
border-bottom: 700px solid green;
border-left: 300px solid transparent;
border-right: 300px solid transparent;}

#box{
width: 50px;
height: 50px;
position: absolute;
left: 500px;
top: 500px;
background-color: red;
}

#box2{
  width: 300px;  
  aspect-ratio: 1;
  background: #F8CA00;
  clip-path: polygon(50% 0,
    calc(50%*(1 + sin(.4turn))) calc(50%*(1 - cos(.4turn))),
    calc(50%*(1 - sin(.2turn))) calc(50%*(1 - cos(.2turn))),
    calc(50%*(1 + sin(.2turn))) calc(50%*(1 - cos(.2turn))),
    calc(50%*(1 - sin(.4turn))) calc(50%*(1 - cos(.4turn))) 
   ); 
}
position: absolute;
left: 500px;
top: 500px;
background-color: red;
}



</style>
</head>
<body>
<h1>A Tree.</h1>
<div id="container">
	<div id="tree">
</div>
	<div id="box">
</div>
</div>
</body>
</html>
